<!DOCTYPE html>
<html class="dashboard-browser__page" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${browser-label}</title>
    ${resource:/com/composum/sling/dashboard/commons/favicon.svg.html}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css"
          integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css"
          integrity="sha512-pg7xGkuHzhrV2jAMJvQsTV30au1VGlnxVN4sgmG8Yv0dxGR71B21QeHGLMvYod4AaygAzz87swLEZURw7VND2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/jstree-bootstrap-theme@1.0.1/dist/themes/proton/style.min.css"
          rel="stylesheet" integrity="sha256-ykbBmN5YUv6YTwbNHw8E3CFLerxryw7dV5N/Yc0gUlk=" crossorigin="anonymous">
    <style>
        ${resource:/com/composum/sling/dashboard/commons/style.css}
        ${resource:/com/composum/sling/dashboard/plugin/browser/style.css}
    </style>
</head>
<body class="dashboard-browser__page-body">
<nav class="composum-dashboard__navbar navbar navbar-dark bg-dark justify-content-between">
    <span class="navbar-brand"><a href="#" data-href="${home-url}" class="dashboard__home-link">
        ${resource:/com/composum/sling/dashboard/commons/logo.svg.html}<span>${browser-label}</span></a></span>
    <ul class="navbar-nav dashboard__status-bar">
        <li><input type="text" class="dashboard__status-line" value="${status-line}" readonly="readonly"/></li>
    </ul>
    <ul class="navbar-nav ml-auto d-flex flex-row flex-nowrap">
        ${browser-tool-nav-elements}
        <li class="nav-item">
            <a class="dashboard__current-user nav-link" href="#" data-href="${loginUrl}">${currentUser}</a>
        </li>
    </ul>
</nav>
<div class="body-content">
    <div class="dashboard-browser">
        <div class="dashboard-browser__tree-panel">
            <div class="dashboard-browser__tree"
                 data-path="${target-path}"
                 data-page-url="${browser-uri}"
                 data-tree-url="${browser-tree}">
            </div>
        </div>
        <div class="dashboard-browser__right-panel">
            <div class="dashboard-browser__tool-panel">
                <div class="dashboard-browser__tool"
                     data-view-url="${browser-tool}">
                </div>
            </div>
            <div class="dashboard-browser__view-panel">
                <div class="dashboard-browser__view"
                     data-view-url="${browser-view}"
                     data-view-tab="${browser-tab}">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"
        integrity="sha512-igl8WEUuas9k5dtnhKqyyld6TzzRjvMqLC79jkgT3z02FvJyHAuUtyemm/P/jYSne1xwFI06ezQxEwweaiV7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"
        integrity="sha512-TGClBy3S4qrWJtzel4qMtXsmM0Y9cap6QwRm3zo1MpVjvIURa90YYz5weeh6nvDGKZf/x3hrl1zzHW/uygftKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    ${resource:/com/composum/sling/dashboard/commons/script.js}
    ${resource:/com/composum/sling/dashboard/plugin/browser/script.js}
</script>
