<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Composum Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css"
          integrity="sha512-pg7xGkuHzhrV2jAMJvQsTV30au1VGlnxVN4sgmG8Yv0dxGR71B21QeHGLMvYod4AaygAzz87swLEZURw7VND2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/jstree-bootstrap-theme@1.0.1/dist/themes/proton/style.min.css"
          rel="stylesheet" integrity="sha256-ykbBmN5YUv6YTwbNHw8E3CFLerxryw7dV5N/Yc0gUlk=" crossorigin="anonymous">
    <style>
        ${resource:/com/composum/sling/dashboard/plugin/browser/style.css}
        ${style.css}
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <span class="navbar-brand"><a href="https://www.composum.com"><i class="logo"></i>Composum Browser</a></span>
    <ul class="navbar-nav browser__status-bar">
        <li><input type="text" class="browser__status-line" value="${status-line}" readonly="readonly"/></li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="${loginUrl}">${currentUser}</a>
        </li>
    </ul>
</nav>
<div class="body-content">
    <div class="dashboard-browser">
        <div class="dashboard-browser__tree-panel">
            <div class="dashboard-browser__tree"
                 data-path="${target-path}"
                 data-page-url="${browser-uri}"
                 data-tree-url="${browser-tree}">
            </div>
        </div>
        <div class="dashboard-browser__view-panel">
            <div class="dashboard-browser__view"
                 data-view-url="${browser-view}"
                 data-view-tab="${browser-tab}">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"
        integrity="sha512-TGClBy3S4qrWJtzel4qMtXsmM0Y9cap6QwRm3zo1MpVjvIURa90YYz5weeh6nvDGKZf/x3hrl1zzHW/uygftKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    ${resource:/com/composum/sling/dashboard/plugin/browser/script.js}
    ${script.js}
</script>
<script>
    $(document).ready(function () {
        $('.dashboard-browser__tree').each(function () {
            new Tree(this)
        });
        $('.browser__status-line').each(function () {
            new StatusLine(this)
        });
        $('.dashboard-browser__view').each(function () {
            new View(this)
        });
    });
</script>
</body>
</html>
